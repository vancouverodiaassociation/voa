<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Theme color metadata -->
  <meta name="theme-color" content="{{ site.theme_colors.primary }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Calendar API -->
  <script src="https://apis.google.com/js/api.js"></script>
  
  <!-- SEO tags -->
  {% seo %}
</head>
<body class="theme-light">
  <!-- Header -->
  {% include header.html %}
  
  <!-- Main content -->
  <main class="main-content">
    {{ content }}
  </main>
  
  <!-- Footer -->
  {% include footer.html %}
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/language-switcher.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/calendar.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
